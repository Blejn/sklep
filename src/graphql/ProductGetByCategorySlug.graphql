query ProductsGetByCategorySlug($limit: Int!, $offset: Int!, $slug: String!) {
	productsConnection(first: $limit, skip: $offset, where: { categories_every: { slug: $slug } }) {
		edges {
			node {
				...ProdutListItem
			}
			cursor
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
			pageSize
		}
		aggregate {
			count
		}
	}
}
